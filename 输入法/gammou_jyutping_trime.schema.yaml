# Rime schema
# encoding: utf-8
# 用于同文输入法，放入手机的rime文件夹后要改文件名，去掉"_trime"

schema:
  schema_id: gammou_jyutping
  name: "金毛粵拼"
  version: "20180427"
  author:
    - LeiMaau
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - derive/^([aeiou])/ng$1/     # 模糊喉塞 -> ng
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^(z|c|s)i$/$1z/      # 模糊	(zcs)i -> (zcs)z
    - derive/^(z|c|s)i$/$1ii/     # 模糊	(zcs)i -> (zcs)ii
    - derive/^(z|c|s)i$/$1y/      # 模糊	(zcs)i -> (zcs)y
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^j/nj/               # 模糊 j -> nj
    - derive/^j/ny/               # 模糊 j -> ny
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/(.*)p$/$1b/          # 廣州式
    - derive/(.*)t$/$1d/          # 廣州式
    - derive/(.*)k$/$1g/          # 廣州式
    - derive/^(g|k)w/$1u/         # 廣州式
    - derive/aau$/ao/             # 廣州式 aau -> ao
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/^s/sl/           	  # 模糊 s -> sl
    - derive/^(g|k)wo/$1o/        # 模糊 (gk)wo -> (gk)o
    - derive/eo([int])$/u$1/      # 模糊 eo(int) -> u(int)
    - derive/eo([it])$/yu$1/      # 模糊 eo(it) -> yu(it)
    - derive/eo([nt])$/a$1/       # 模糊 eo(nt) -> a(nt)
    - derive/eoi$/yui/            # 模糊 eoi -> yui
    - derive/eoi$/yu/             # 模糊 eoi -> yu
    - derive/([bpmfdtnlgkhzcs])ei$/$1i/         # 模糊 ei -> i
    - derive/ou$/u/          	    # 模糊 ou -> u
    - derive/([dtnl])iu$/$1eu/    # 模糊 (dtnl)iu -> (dtnl)eu
    - derive/i(m|n|ng|k)$/e$1/    # 模糊 i(m|n|ng|k) -> e(m|n|ng|k)
    - derive/e(m|n|ng|k)$/i$1/    # 模糊 e(m|n|ng|k) -> i(m|n|ng|k)
    - derive/aa([mnuptk])$/e$1/   # 模糊 aa(mnuptk) -> e(mnuptk)
    - derive/aa(m|n|u|p|t|k|ng)$/a$1/   # 模糊 aa(m|n|u|p|t|k|ng) -> a(m|n|u|p|t|k|ng)
    - derive/a(m|n|u|p|t|k|ng)$/aa$1/   # 模糊 a(m|n|u|p|t|k|ng) -> aa(m|n|u|p|t|k|ng)
    - derive/kei$/ke/             # 模糊 kei -> ke
    - derive/ai$/ei/              # 模糊 ai -> ei
    - derive/ei$/ai/              # 模糊 ei -> ai
    - derive/a(m|p)$/o$1/         # 模糊 a(m|p) -> o(m|p)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼
    - abbrev/^([n][yj]).+$/$1/    # 聲母簡拼

menu:
  page_size: 9

translator:
  dictionary: gammou_jyutping
  spelling_hints: 9
  preedit_format:
    - xform/([aeioumngptk])qq/$1⁴/
    - xform/([aeioumngptk])q/$1¹/
    - xform/([aeioumngptk])vv/$1⁵/
    - xform/([aeioumngptk])v/$1²/
    - xform/([aeioumngptk])xx/$1⁶/
    - xform/([aeioumngptk])x/$1³/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔北京官話〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
    - xform/([nl])ue/$1üe/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    reverse_lookup: "`[a-z]*'?$"

simplifier:
  option_name: zh_simp