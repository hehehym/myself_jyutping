# Rime schema
# encoding: utf-8

schema:
  schema_id: eng_pinyin
  name: 英文查詢
  version: "20180428"
  author:
    - LeiMaau
  description: |
    目的在於通過漢語拼音查詢詞彙的英文。
  dependencies:
    - leimaau_jyutping

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@jyutping_lookup
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - script_translator@jyutping_lookup
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@jyutping_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/([12345])//         # 忽略声调
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve$/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

menu:
  page_size: 9

translator:
  dictionary: eng_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"  # 反查引導鍵「`」
  suffix: ;
  tips: 【反查粵拼】
  closing_tips: 【粵拼】
  extra_tags:
    - jyutping_lookup
    
jyutping_lookup:
  tag: jyutping_lookup
  prefix: "`J"  # 獨用jyutping_lookup反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: ;
  dictionary: luna_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 【反查粵拼】
  closing_tips: 【粵拼】
  
jyutping_reverse_lookup:
  tags: [ jyutping_lookup ]
  dictionary: leimaau_jyutping
  overwrite_comment: true  # 覆蓋其他提示
  comment_format:
    - xform/ /\｜/
    - xform/^/（粵拼：〔/
    - xform/$/〕）/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*;?$"
    jyutping_lookup: "`J[a-z]*;?$"